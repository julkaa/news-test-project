<div class="news-wrapper">
  <div *ngFor="let newsRecord of dataSource; index as index">
    <div class="row">
      <div class="centered col-3">
        <img alt="News Image" src="{{newsRecord.image}}" style="width: 165px;height: 110px;">
      </div>
      <div class="col-8">
        <p>
          <svg fill="none" height="15" viewBox="0 0 15 15" width="15" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M13.625 2.25C14.108 2.25 14.5 2.642 14.5 3.125V13.625C14.5 14.108 14.108 14.5 13.625 14.5H1.375C0.892 14.5 0.5 14.108 0.5 13.625V3.125C0.5 2.642 0.892 2.25 1.375 2.25H3.125V0.5H5.75V2.25H9.25V0.5H11.875V2.25H13.625ZM12.75 12.75V4.875H2.25V12.75H12.75ZM4 6.625H5.75V8.375H4V6.625ZM6.625 6.625H8.375V8.375H6.625V6.625Z"
              fill="#E0E0E0"></path>
          </svg>
          {{formatDate(newsRecord.date)}}</p>
        <p>{{newsRecord.title}}</p>
        <p>{{newsRecord.tags}}</p>
        <p class="links"><span (click)="onToggle(newsRecord)" style="margin-right: 10px">Show More</span><span
          (click)="onPageChange(index)">Open</span></p>
      </div>
    </div>
    <div>
      <div [class.expanded]="newsRecord.expanded" class="news-detail row">
        <div class="news-description col-12">
          <p>{{newsRecord.description}}</p>
        </div>
      </div>
    </div>

    <hr class="horizontal-line">
  </div>
</div>
